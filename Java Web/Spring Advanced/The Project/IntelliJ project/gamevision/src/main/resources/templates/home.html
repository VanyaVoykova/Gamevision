<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::nav"></header>
<!-- SLIDER -->
<!--https://www.youtube.com/watch?v=5bxFSOA5JYo-->
<!-- the example in the video works on mobile with touch events -->

<main id="home-main" role="main" class="bg-dark">

        <div class="container bg-dark" id="carouselContainer">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner row">

                    <div class="item active col-xs-6">
                        <img src="/images/screenshots/ori-atbf-forlorn-ruins.png" class ="ms-auto" alt="Ori and the Blind Forest">
                        <div class="carousel-caption me-auto">
                            <h3>I couldn't jump my Ori</h3>
                            <p>I got stuck halfway through Ori and the Blind Forest, because I couldn't do the complex jumps required to pass the level</p>
                            <button class="link-button btn btn-info w-50">View game</button>
                        </div>
                    </div>

                    <div class="item col-xs-6">
                        <img src="/images/screenshots/ori-atbf-forlorn-ruins.png" alt="Final Fantasy XIII">
                        <div class="carousel-caption d-inline-block">
                            <h3>FFXIII</h3>
                            <p>Watched it!</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="/images/screenshots/ori-atbf-forlorn-ruins.png" alt="New York">
                        <div class="carousel-caption">
                            <h3>New York</h3>
                            <p>We love the Big Apple!</p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

</main>
